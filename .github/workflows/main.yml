name: Install WSL2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out repo        
        uses: actions/checkout@v2
      
      - name: Run PowerShell wsl script
      - run: |
          ./wsl2.ps1

      - name: Test WSL version
      - run: |
          wsl -l -v
